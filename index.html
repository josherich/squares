  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      margin: 0 auto;
      display: block;
    }
    .panel {
      position: absolute;
      height: 10px;
      width: 100%;
      overflow: hidden;
      opacity: 0;
      background: rgba(255,255,255,0.5);
      -webkit-transition: height .6s;
    }
    .panel:hover {
      height: 500px;
      opacity: 1;
      -webkit-transition: height .6s;
    }
    #debug {
      position: fixed;
      width: 200px;
      background: rgba(200,200,200,0.5);
      top: 40px;
      right: 0;
    }
    .info {
      display: inline-block;
      position: absolute;
      right: 0;
    }
    .row {
      padding: 0px;
      border-bottom: 0px solid #000;
    }
    .user-block {
      display: inline-block;
      width: 100px;
      height: 60px;
      background: #EEE;
    }
    #block, #follower, #rotate {
      border: 0px solid transparent;
      width: 200px;
      height: 160px;
      cursor: pointer;
    }
    #block {
      display: none;
    }
    #block:hover, #follower:hover, #rotate:hover {
      color: white;
      background: rgba(0,0,0,0.5);
    }
    .info:hover .info-board {
      display: block;
    }
    .info-board {
      display: none;
    }
    .row {
      margin: 0;
      padding: 0;
      height: 20px;
    }
    .dd {
      width: 20px;
      height: 20px;
      overflow: hidden;
      display: inline-block;
      border: 1px solid #333;
      text-align: center;
      background: aquamarine;
    }
  </style>
